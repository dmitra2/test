<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tip Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="tipCalculator.css"
    />
  </head>
  <body>
    <header>
      <h2 style="text-align: center">Tip calculator</h2>
    </header>
    <main>
      <form id="inputs">
        <div class="bill-input">
          <label
            class="input-text bill-label"
            for="bill"
            style="font-size: inherit"
            >Total Bill</label
          >
          <input id="bill" type="number" min="0" placeholder="$0" />
        </div>
        <fieldset id="select-tip">
          <legend>Select tip</legend>
          <div id="btn-container">
            <div class="btn-cont slider">
              <input
                type="range"
                id="tipValue"
                name="tip"
                min="0"
                max="100"
                value="0"
                step="1"
                style="width: 400px"
              />
              <span class="input-group-addon" id="tipOutput"></span>
            </div>
          </div>
        </fieldset>
      </form>

      <form class="total">
        <div id="results" class="pt-4">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Tip amount</span>
              <input
                type="number"
                class="form-control"
                id="tipAmount"
                disabled
              />
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Total Bill with Tip</span>
              <input
                type="number"
                class="form-control"
                id="totalBillWithTip"
                disabled
              />
            </div>
          </div>
        </div>
        <button class="reset">RESET</button>
      </form>
    </main>
    <script src="tipCalculator.js"></script>
  </body>
</html>
